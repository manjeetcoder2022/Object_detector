<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <title>Object Detection</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Object Detction</h2>
    <h3>TV AND AC</h3>
    <button onclick="back()" id='back' class="btn btn-warning"><img src="340.png"></button>
    <Div id="note">
        <h4>Note</h4>
        <li>Image rectangle is not made by AI (Cocossd).</li>
        <li>Image label is not made by AI (Cocossd).</li>
    </Div>
    <script>
        function preload(){
            bed=loadImage("fruit.jpg")
        }
        function setup(){
            canvas= createCanvas(400,400)
        }
        function draw(){
            image(bed,0,0,400,400)
noFill()
stroke(225,0,0)
rect(170,20,150,80)
fill(255,0,0)
text('Grappes',180,15)
noFill()
stroke(225,0,0)
rect(20,130,110,100)
fill(255,0,0)
text('Banana',25,125)
noFill()
stroke(225,0,0)
rect(200,130,150,100)
fill(14,225,0)
text('Orange',210,125)
        }
        function back(){
            window.location="index.html"
        }
    </script>
</body>
</html>
